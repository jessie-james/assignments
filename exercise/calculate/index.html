<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="style">
      <div class="forms">
        <form id="adding" name="add">
          <input type="number" name="num1" class="top" />
          <input type="number" name="num2" />
          <button id="clickAdd">Add</button>
        </form>
        <div id="outPutDisplayAdd" class="outPutDisplay"></div>
      </div>

      <div class="forms">
        <form id="subtract" name="sub">
          <input type="number" name="snum1"class="top"  />
          <input type="number" name="snum2" />
          <button id="clickSub">Sub</button>
        </form>
        <div id="outPutDisplaySub" class="outPutDisplay"></div>
      </div>
      <div class="forms">
        <form name="multi">
          <input type="number" name="num1" class="top" />
          <input type="number" name="num2" />
          <button id="clickMul">Multiply</button>
        </form>
        <div id="outPutDisplayMul" class="outPutDisplay"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
