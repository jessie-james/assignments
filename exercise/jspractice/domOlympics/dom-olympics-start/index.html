<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DOM Olympics</title>
</head>
<body>
    <header class="header"></header>
    <label>Theme</label>
    <select id="theme-drop-down" >
        <option value="theme-one" id="themeOne">blue/brown</option>
        <option value="theme-two" id="themeTwo">red/black</option>
    </select>
    <div id="main">
        <button id='clear-button'>Clear</button>
        <div class="messages" >
            <div class="message left">
                I have something serious to talk about
            </div>
            <div class="message right">
                I don't want to talk
            </div>
            <div class="message left">
                You have to, you're the police
            </div>
            <div class="message right">
                I'm just a simple farmer
            </div>
            <div class="message left" id="newMessage"></div>
        </div>
        <form name="message">
            <input id="input" value="Thanks! Goodbye"/>
            <button id="send">Send</button>
        </form>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
